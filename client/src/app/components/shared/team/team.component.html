<div class="team-container">
  <div class="players-title">{{name}}</div>
  <div *ngFor="let player of team" class="player-container ennemy-container" [style.border-left]="ennemy !== undefined && '2px solid red'">
    <app-avatar class="player-avatar" [username]="player" size="35" fontSize="20"></app-avatar>
    <div class="player-username">{{player}}</div>
  </div>
</div>
