<app-abstract-modal>
  <div id="main-container" content>
    <button id="exportButton" mat-stroked-button (click)="openExport()">
      <mat-icon>save_alt</mat-icon>
      Exporter localement
    </button>
    <button id="saveButton" mat-stroked-button (click)="openSave()">
      <mat-icon>cloud_upload</mat-icon>
      Sauvegarder en ligne
    </button>
  </div>
</app-abstract-modal>
