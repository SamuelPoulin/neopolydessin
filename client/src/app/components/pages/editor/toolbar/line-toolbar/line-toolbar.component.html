<h3 class="toolbar-option-section">Options de la ligne</h3>
<app-numeric-property-input suffix="px" [property]="toolProperties.strokeWidth">
  Épaisseur de la ligne
</app-numeric-property-input>
<app-numeric-property-input suffix="px" [property]="toolProperties.junctionDiameter">
  Épaisseur des points de jonction
</app-numeric-property-input>
<app-enum-property-input [property]=toolProperties.junctionType>
  Style des points de jonction
</app-enum-property-input>
