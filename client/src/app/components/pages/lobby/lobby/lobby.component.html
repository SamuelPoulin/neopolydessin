<div id="lobby-container" [style.top]="electronContainer && '30px'"
  [style.height]="electronContainer && 'calc(100vh - 30px)'">
  <div id="menu-container">
    <app-status-bar quit previousPage=""></app-status-bar>
    <div id="content-container">
      <div id="options-container">
        <app-gamemode-title [gamemode]="gamemode"></app-gamemode-title>
        <ng-container *ngIf="gameService.isHost">
          <button [disabled]="!gameService.canStartGame" id="start-button" color="warn" mat-flat-button class="menu-button menu-main-button"
            (click)="startGame()">
            Lancer la partie
            <mat-icon id="start-button-icon" class="menu-button-icon menu-button-main-icon">arrow_forward</mat-icon>
          </button>
        </ng-container>
      </div>
      <div id="players-container">

        <div class="team-name-container">
          <ng-container *ngIf="splitTeams">
            <button mat-flat-button class="menu-button" (click)="this.addBot(0)">Add bot</button>
          </ng-container>
          <app-team [team]="gameService.teams[0]" [name]="splitTeams ? 'Équipe 1' : 'Joueurs'"></app-team>
        </div>

        <ng-container *ngIf="splitTeams">
          <div class="team-name-container">
            <button mat-flat-button class="menu-button" (click)="this.addBot(1)">Add bot</button>
            <app-team [team]="gameService.teams[1]" name="Équipe 2" ennemy></app-team>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
