<div class="chat-message" [ngClass]="{'chat-message-user': message.user === 'user'}">
    <div class="chat-message-author">{{ message.user }}</div>
    <div class="chat-message-content" [ngClass]="{'chat-message-content-user': message.user === userService.username}">{{ message.content }}</div>
    <div class="chat-message-timestamp">{{ timestamp }}</div>
</div>
