<div id="chat-container">
  <div id="chat-header" [ngStyle]="electronContainer && {'top': '30px'}">
    <img id="chat-logo" src="assets/chat.png" />
    <h1>Chat</h1>
  </div>
  <div id="chat-messages" [ngStyle]="electronContainer && {'padding-top': '120px'}">
      <ng-container *ngFor="let message of messages">
        <ng-container *ngIf="!isSystem(message)">
          <chat-message [message]="message" [ngStyle]="{'align-self': message.user === userService.username && 'flex-end'}"></chat-message>
        </ng-container>
        <ng-container *ngIf="isSystem(message)">
          <system-message [message]="message"></system-message>
        </ng-container>
      </ng-container>
  </div>
  <div id="chat-writer">
    <div id="emoji-section-container">
      <button id="emoji-button" mat-icon-button (click)="toggleEmojiMart()">
        <mat-icon>sentiment_satisfied_alt</mat-icon>
      </button>
      <ng-container *ngIf="emojiMartOpen">
        <div id="emoji-picker-anchor">
          <emoji-mart id="emoji-picker" (emojiClick)="addEmoji($event)"></emoji-mart>
        </div>
      </ng-container>
    </div>
    <input type="text" id="message-textbox" [(ngModel)]="inputValue" (keyup.enter)="sendMessage()" />
    <button id="send-button" mat-icon-button (click)="sendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
