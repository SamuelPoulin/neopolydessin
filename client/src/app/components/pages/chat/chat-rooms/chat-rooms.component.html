<div id="chat-rooms-container" [style.left]="opened ? '0px' : '400px'">

    <button mat-icon-button id="chat-rooms-closer" (click)="closeChatRooms()">
      <mat-icon [inline]="true" id="chat-rooms-closer-icon">close</mat-icon>
    </button>
  </div>
  <div id="chat-rooms-content-container">
    <div class="chat-rooms-section-title">
      Salons de discussion
    </div>
  </div>
</div>
