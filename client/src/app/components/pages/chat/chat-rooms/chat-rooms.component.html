<div id="chat-rooms-container" 
  [style.left]="opened ? '0' : '100%'"
  [style.height]="standalone ? electronContainer ? 'calc(100vh - 155px)' : 'calc(100vh - 125px)' : 'calc(100vh - 135px)'"
  [style.width]="standalone ? '100%' : '400px'"
>
  <div id="chat-rooms-header">
    <button mat-icon-button id="chat-rooms-closer" (click)="closeChatRooms()">
      <mat-icon [inline]="true" id="chat-rooms-closer-icon">close</mat-icon>
    </button>
    <button mat-flat-button class="chat-rooms-button" (click)="openCreateChatRoom()">Cr√©er un salon</button>
  </div>
  <div id="chat-rooms-content-container">
    <div class="chat-rooms-section-title">
      Salons de discussion
    </div>
    <ng-container *ngIf="joinableRooms.length === 0">
      <div class="chat-rooms-empty-message">
        Aucun salon de discussion n'existe.
      </div>
    </ng-container>
    <ng-container *ngFor="let chatRoom of joinableRooms">
      <app-chat-room [room]="chatRoom"></app-chat-room>
    </ng-container>
  </div>
</div>
